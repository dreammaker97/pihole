version: "3"
services:
  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "67:67/udp"
      - "3000:80/tcp"
    environment:
      WEBPASSWORD: '1234567890'
      #ServerIP: 'AWS ip or domain'
      #ServerIP: 'domain.tk'
    restart: unless-stopped
